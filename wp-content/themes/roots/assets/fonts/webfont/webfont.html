<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webfont</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */



@font-face {
    font-family:"webfont";
    src:url("webfont.eot");
    font-weight:normal;
    font-style:normal;
}
@font-face {
	font-family:"webfont";
	src:url("webfont.eot");
	src:url("webfont.eot?#iefix") format("embedded-opentype"),
		url("webfont.woff") format("woff"),
		url("webfont.ttf") format("truetype"),
		url("webfont.svg?#webfont") format("svg");
	font-weight:normal;
	font-style:normal;
}

.fo {
	font-family:"webfont";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:optimizeLegibility;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.fo-arrow-down:before {
	content:"\f101";
}


.fo-arrow-left:before {
	content:"\f102";
}


.fo-arrow-right:before {
	content:"\f103";
}


.fo-arrow-up:before {
	content:"\f104";
}


.fo-bridgestone-elearning:before {
	content:"\f105";
}


.fo-bridgestone:before {
	content:"\f106";
}


.fo-desktop:before {
	content:"\f107";
}


.fo-facebook:before {
	content:"\f108";
}


.fo-flickr:before {
	content:"\f109";
}


.fo-instagram:before {
	content:"\f10a";
}


.fo-menu:before {
	content:"\f10b";
}


.fo-nube:before {
	content:"\f10c";
}


.fo-pin:before {
	content:"\f10d";
}


.fo-twitter:before {
	content:"\f10e";
}


.fo-web:before {
	content:"\f10f";
}

		</style>
	</head>
	<body>
		<h1>webfont</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="arrow-down"><i class="fo fo-arrow-down"></i> fo-arrow-down</div>
			
				<div class="icons__item" data-name="arrow-left"><i class="fo fo-arrow-left"></i> fo-arrow-left</div>
			
				<div class="icons__item" data-name="arrow-right"><i class="fo fo-arrow-right"></i> fo-arrow-right</div>
			
				<div class="icons__item" data-name="arrow-up"><i class="fo fo-arrow-up"></i> fo-arrow-up</div>
			
				<div class="icons__item" data-name="bridgestone-elearning"><i class="fo fo-bridgestone-elearning"></i> fo-bridgestone-elearning</div>
			
				<div class="icons__item" data-name="bridgestone"><i class="fo fo-bridgestone"></i> fo-bridgestone</div>
			
				<div class="icons__item" data-name="desktop"><i class="fo fo-desktop"></i> fo-desktop</div>
			
				<div class="icons__item" data-name="facebook"><i class="fo fo-facebook"></i> fo-facebook</div>
			
				<div class="icons__item" data-name="flickr"><i class="fo fo-flickr"></i> fo-flickr</div>
			
				<div class="icons__item" data-name="instagram"><i class="fo fo-instagram"></i> fo-instagram</div>
			
				<div class="icons__item" data-name="menu"><i class="fo fo-menu"></i> fo-menu</div>
			
				<div class="icons__item" data-name="nube"><i class="fo fo-nube"></i> fo-nube</div>
			
				<div class="icons__item" data-name="pin"><i class="fo fo-pin"></i> fo-pin</div>
			
				<div class="icons__item" data-name="twitter"><i class="fo fo-twitter"></i> fo-twitter</div>
			
				<div class="icons__item" data-name="web"><i class="fo fo-web"></i> fo-web</div>
			
		</div>

		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;fo fo-<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
